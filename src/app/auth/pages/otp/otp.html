
<div class="col-12 d-flex align-items-center justify-content-center">
    <div class="w-100 px-3 px-md-4 px-lg-5 py-3 py-md-4 bg-white rounded-2 form-container">
      <div class="py-2 py-md-3">
        <div class="d-flex flex-column align-items-center justify-content-center gap-1 gap-md-2">
          <img src="assets/images/drapeau.svg" alt="Drapeau du Sénégal" class="img-fluid" style="max-width: 60px; height: auto;">
          <div class="d-flex flex-column align-items-center">
            <h6 class="republic mb-1 mb-md-2">Republique du senegal</h6>
            <p class="devise text-muted lh-1 mb-0">Un peuple - Un But - Une Foi</p>
          </div>
        </div>
        <div class="py-2 py-md-3 py-lg-4 text-center">
          <h5 class="title mb-2 mb-md-3">Vérification OTP</h5>
          <p class="subtitle text-muted mb-0 px-2">
            Un code de vérification a été envoyé par SMS/Email au
          </p>
          <span class="subtitle text-muted fw-semibold">+221 XXXXXXX.</span>
        </div>
      </div>
      <div class="py-2 py-md-3">
        <div class="otp-inputs">
          <input class="otp-input is-filled" type="text" inputmode="numeric" maxlength="1" value="1" readonly>
          <input class="otp-input" type="text" inputmode="numeric" maxlength="1" placeholder="*">
          <input class="otp-input" type="text" inputmode="numeric" maxlength="1" placeholder="*">
          <input class="otp-input" type="text" inputmode="numeric" maxlength="1" placeholder="*">
        </div>
      </div>
      <div class="text-center py-1 py-md-2">
        <span class="subtitle text-muted">Vous n'avez pas reçu le code ?</span>
        <a class="resend-link" href="javascript:void(0)">Renvoyer</a>
      </div>
      <div class="py-2 py-md-3">
        <button class="btn cta login w-100" [routerLink]="'/auth/reset'">Verifier</button>
      </div>
      <div class="py-2 py-md-3 text-center">
        <a href="javascript:void(0)" class="lien" [routerLink]="'/frontoffice'">Retour à l'acceuil</a>
      </div>
    </div>
  </div>
