<div class="hero-section">
    <div class="container">
        <h3 class="fw-bold hero-title text-white">Suivi de réclamation</h3>
        <app-breadcrumb currentPage="Suivi de réclamation"></app-breadcrumb>
    </div>
</div>
<div class="container">
    <div class="section">
        <div class="row align-items-start justify-content-center g-3">
            <div class="col-lg-4">
                <div class="bg-white rounded-2 p-3">
                    <div class="d-flex align-items-center justify-content-between pb-3">
                        <h5 class="col-left-title">Rechercher une demande</h5>
                        <span class="right-text" [routerLink]="'/frontoffice/suivi'" style="cursor: pointer;">
                            Réinitialiser</span>
                    </div>
                    
                    <div class="my-2">
                        <label for="numero" class="form-label label">Numéro de dossier</label>
                        <input type="text" class="form-control" value="DEM-7373847">
                    </div>
                    <div class="pt-3">
                        <button class="btn cta search">Rechercher</button>
                    </div>
                    <div class="mt-3 align-items-center justify-content-center d-flex">
                        <span  [routerLink]="'/frontoffice'" style="cursor: pointer;">
                            <i class="bi bi-arrow-left px-1"></i>
                            Retour à la page d’accueil
                        </span>
                    </div>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="bg-white rounded-2 p-3 mb-5">
                   <div class="d-flex align-items-start justify-content-between pb-3 border-bottom">
                        <div class="d-flex align-items-start justify-content-center gap-2">
                            <span><i class="bi bi-file-earmark-text-fill text-success fs-4"></i></span>
                            <div class="d-flex flex-column align-items-start justify-content-center">
                                <h5 class="suivi-title">Suivi du processus  de traitement </h5>
                                <p class="small text-muted lh-1">Étape 1/4 — Soumission </p>
                            </div>
                        </div>
                        <span class="badge px-2">En cours</span>
                   </div>
                   <div>
                    <mat-stepper orientation="vertical">
                        <mat-step>
                          <ng-template matStepLabel>Soumission de la réclamation</ng-template>
                          <ng-template matStepContent>
                            <div class="my-4">
                                <div class="border-success rounded-2 p-2 bg-success-subtle text-success">
                                    <div class="d-flex flex-row align-items-center  gap-2">
                                        <span><i class="bi bi-info-circle-fill"></i></span>
                                        <span class="small">En attente d'acceptation</span>
                                    </div>
                                </div>
                            </div>
                          </ng-template>
                        </mat-step>
                        <mat-step>
                          <ng-template matStepLabel>Récéption de la réponse</ng-template>
                          <ng-template matStepContent>
                            <div class="my-4">
                                <div class="border-success rounded-2 p-2 bg-success-subtle text-success">
                                    <div class="d-flex flex-row align-items-center  gap-2">
                                        <span><i class="bi bi-info-circle-fill"></i></span>
                                        <span class="small">En attente d'acceptation</span>
                                    </div>
                                </div>
                            </div>
                          </ng-template>
                        </mat-step>
                        <!-- <mat-step>
                          <ng-template matStepLabel>Step 3</ng-template>
                          <p>This content was rendered eagerly</p>
                          <button matButton matStepperPrevious>Back</button>
                        </mat-step> -->
                      </mat-stepper>
                      
                   </div>
                </div>
            </div>
        </div>
    </div>
</div>
