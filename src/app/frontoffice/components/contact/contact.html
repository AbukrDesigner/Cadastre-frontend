<div class="hero-section">
    <div class="container">
        <h3 class="fw-bold hero-title text-white">Contact</h3>
        <app-breadcrumb currentPage="Contact"></app-breadcrumb>
    </div>
</div>
<div class="container">
    <div class="row g-3"> 
        <div class="col-12 col-md-3">
            <div class="bg-white rounded-2 p-3 card-left">
                 <div class="py-2">
                    <img src="assets/images/map.jpg" alt="map" class="img-fluid map-image">
                 </div>
                 <div class="py-2">
                   <span><i class="bi bi-geo-alt"></i></span>
                    
                 </div>
            </div>
           
        </div>
        <div class="col-12 col-md-9">
            <div class="card-right bg-white rounded-2 p-3">
                <div class="row g-3">
                    <div class="col-12 col-md-6">
                        <label for="first-name" class="form-label">Prenom</label>
                        <input type="text" class="form-control" id="first-name" placeholder="Saisir">
                    </div>
                    <div class="col-12 col-md-6">
                        <label for="last-name" class="form-label">Nom</label>
                        <input type="text" class="form-control" id="last-name" placeholder="Saisir">
                    </div>
                    <div class="col-12 col-md-6">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Saisir">
                    </div>
                    <div class="col-12 col-md-6">
                        <label for="phone" class="form-label">Telephone</label>
                        <input type="tel" class="form-control" id="phone" placeholder="Saisir">
                    </div>
                   
                </div>
               <div class="py-3">
                
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" placeholder="Saisir"></textarea>
               </div>
                <div class="text-end">
                    <button class="btn cta send">Envoyer</button>
                </div>
                
            </div>
        </div>
    </div>
</div>
