
    <div class="hero-section">
        <div class="container">
            <h3 class="fw-bold hero-title text-white">Informations de la demande</h3>
            <app-breadcrumb currentPage="Dépôt de demande"></app-breadcrumb>
        </div>
    </div>
    <div class="container">
        <div class="formulaire p-3 rounded-2 bg-white">
            <h6 class="py-3 fw-semibold label border-bottom">{{ currentStepTitle | titlecase }}</h6>
            <mat-stepper  #stepper (selectionChange)="onStepChange($event)">
                <!-- Premier stepper -->
                <mat-step label="informations de la demande">
                    <div class="mb-2">
                        <label for="options" class="form-label label">Type de réclamation</label>
                       <select name="options" id="options" class="form-select">
                        <option value="Selectionner">Selectionner...</option>
                        <option value="personnelles">Personnelles</option>
                        <option value="communautaire">communautaire</option>
                        <option value="autres">Autres</option>
                       </select> 
                    </div>
                    <div class="my-3">
                        <label for="exampleFormControlTextarea1" class="form-label label">Description</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <div class="my-3">
                        <div class="d-flex flex-row align-items-center justify-content-between">
                            <button class="btn cta back">Retour</button>
                            <div class="d-flex flex-row align-items-center justify-content-center gap-2">
                                <button class="btn cta cancel">Annuler</button>
                                <button class="btn cta next" matStepperNext>Suivant</button>

                            </div>
                        </div>
                    </div>
                </mat-step>
                <!-- Deuxieme step -->
                <mat-step label="informations du demandeur">
                    <div class="row align-items-center juatify-content-center g-3">
                        <div class="col-lg-4">
                            <div class="mb-2">
                                <label for="prenom" class="form-label label">Prénom</label>
                                <input type="text" class="form-control" placeholder="Saisir">
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="mb-2">
                                <label for="nom" class="form-label label">Nom</label>
                                <input type="text" class="form-control" placeholder="Saisir">
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="mb-2">
                                <label for="Prenom" class="form-label label">Téléphone</label>
                                <input type="tel" class="form-control" placeholder="Saisir">
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="mb-2">
                                <label for="Prenom" class="form-label label">CIN/passeport</label>
                                <input type="text" class="form-control" placeholder="Saisir">
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="mb-2">
                                <label for="Prenom" class="form-label label">Email</label>
                                <input type="email" class="form-control" placeholder="Saisir">
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="mb-2">
                                <label for="Prenom" class="form-label label">Adresse</label>
                                <input type="text" class="form-control" placeholder="Saisir">
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="mb-2">
                                <label for="Prenom" class="form-label label">Département</label>
                                <select name="option" class="form-select" id="option">
                                    <option value="selectionner">Selectionner...</option>
                                    <option value="Dakar">Dakar</option>
                                    <option value="Kolda">Velingara</option>
                                    <option value="Saint-Louis">Dagana</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="mb-2">
                                <label for="Prenom" class="form-label label">Région</label>
                                <select name="option" id="option" class="form-select">
                                    <option value="selectionner">Selectionner...</option>
                                    <option value="Dakar">Dakar</option>
                                    <option value="Kolda">Kolda</option>
                                    <option value="Saint-Louis">Saint-Louis</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="my-3">
                        <div class="d-flex flex-row align-items-center justify-content-between">
                            <button class="btn cta back" matStepperPrevious>Retour</button>
                            <div class="d-flex flex-row align-items-center justify-content-center gap-2">
                                <button class="btn cta cancel">Annuler</button>
                                <button class="btn cta next" matStepperNext>Suivant</button>

                            </div>
                        </div>
                    </div>
                </mat-step>
                <!-- Troisieme step -->
                <mat-step label="informations de la propriété">
                    <div class="row align-items-center justify-content-center g-3 py-3">
                        <div class="col-lg-4">
                            <label for="Numero" class="form-label label">Numéro du titre foncier</label>
                            <input type="text" class="form-control" placeholder="Saisir">
                        </div>
                        <div class="col-lg-4">
                            <label for="Numero" class="form-label label">Numéro TF/LOT</label>
                            <input type="text" class="form-control" placeholder="Saisir">
                        </div>
                        <div class="col-lg-4">
                            <label for="Numero" class="form-label label">Superficie Déclarée (m²)</label>
                            <input type="text" class="form-control" placeholder="Saisir">
                        </div>
                        <div class="col-lg-4">
                            <label for="Numero" class="form-label label">Type de propriété</label>
                            <select name="option" id="option" class="form-select">
                                <option value="Default">Selectionner...</option>
                                <option value="option1">Option 1</option>
                                <option value="option2">option 2</option>
                            </select>
                        </div>
                        <div class="col-lg-4">
                            <label for="Numero" class="form-label label">Région</label>
                            <select name="option" id="option" class="form-select">
                                <option value="Default">Selectionner...</option>
                                <option value="option1">Option 1</option>
                                <option value="option2">option 2</option>
                            </select>
                        </div>
                        <div class="col-lg-4">
                            <label for="Numero" class="form-label label">Département</label>
                            <select name="option" id="option" class="form-select">
                                <option value="Default">Selectionner...</option>
                                <option value="option1">Option 1</option>
                                <option value="option2">option 2</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <div class="mt-2">
                            <label for="location" class="form-label label">Localisation/Quartier</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="location" placeholder="Saisir">
                                <span class="input-group-text"><i class="bi bi-geo-alt"></i></span>
                            </div>
                        </div>
                        
                    </div>
                    <div class="my-4">
                        <div class="d-flex flex-row align-items-center justify-content-between">
                            <button class="btn cta back" matStepperPrevious>Retour</button>
                            <div class="d-flex flex-row align-items-center justify-content-center gap-2">
                                <button class="btn cta cancel">Annuler</button>
                                <button class="btn cta next" matStepperNext>Suivant</button>

                            </div>
                        </div>
                    </div>
                </mat-step>
                <!-- Quatrieme step -->
                <mat-step label="Pièces à joindres">
                    <div class="py-4">
                        <label for="document" class="form-label label">Documents</label>
                        <div class="upload-zone" 
                             (click)="fileInput.click()"
                             (dragover)="onDragOver($event)"
                             (dragleave)="onDragLeave($event)"
                             (drop)="onDrop($event)"
                             [class.drag-over]="isDragOver">
                            <input #fileInput 
                                   type="file" 
                                   class="d-none" 
                                   multiple
                                   (change)="onFileSelected($event)"
                                   accept=".pdf,.doc,.docx,.jpg,.jpeg,.png">
                            <div class="upload-content">
                                <i class="bi bi-cloud-upload upload-icon"></i>
                                <p class="upload-text">Glisser et déposer vos fichier</p>
                                <p class="upload-size">Taille maximale: 10MB par fichier</p>
                            </div>
                        </div>
                        <div *ngIf="selectedFiles.length > 0" class="mt-3">
                            <div *ngFor="let file of selectedFiles" class="file-item mb-2">
                                <div class="d-flex align-items-center justify-content-between p-2 bg-light rounded">
                                    <div class="d-flex align-items-center gap-2">
                                        <i class="bi bi-file-earmark"></i>
                                        <span class="file-name">{{ file.name }}</span>
                                        <span class="file-size text-muted">({{ formatFileSize(file.size) }})</span>
                                    </div>
                                    <button type="button" class="btn btn-sm text-danger" (click)="removeFile(file)">
                                        <i class="bi bi-x-circle"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="my-4">
                        <div class="d-flex flex-row align-items-center justify-content-between">
                            <button class="btn cta back" matStepperPrevious>Retour</button>
                            <div class="d-flex flex-row align-items-center justify-content-center gap-2">
                                <button class="btn cta cancel">Annuler</button>
                                <button class="btn cta next" (click)="Soumission()">Soumettre</button>

                            </div>
                        </div>
                    </div>
                </mat-step>
            </mat-stepper>
            
        </div> 
    </div>
