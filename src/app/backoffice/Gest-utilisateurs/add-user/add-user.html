<div class="container">
    <div class="mb-3">
        <h6 class="fw-bold fs-5 d-flex align-items-center gap-2">
            <i class="bi bi-chevron-left navbar-back d-none d-md-inline"
               (click)="router.navigate(['/backoffice/dashboard'])"
               style="cursor: pointer;"
               aria-label="Retour au tableau de bord"></i>
            {{ currentTitle }}
        </h6>
    </div>
    <div class="px-3 py-2 bg-white">
           <span class="fw-bolder"><i class="bi bi-person-fill fs-4 text-success"></i> Ajout d'un utilisateur</span>
    </div>
    <div class="p-3 rounded-2 bg-white mt-4">
        <h5 class="py-2 table-head border-bottom">Infomations Générales</h5>
        <div class="row g-3 align-items-start justify-content-center">
            <div class="col-12 col-md-6">
                <label for="prenom" class="form-label">Prénom</label>
                <input type="text" class="form-control" placeholder="Saisir">
            </div>
            <div class="col-12 col-md-6">
                <label for="nom" class="form-label">Nom</label>
                <input type="text" class="form-control" placeholder="Saisir">
            </div>
            <div class="col-12 col-md-6">
                <label for="nom" class="for-label">Email</label>
                <input type="email" class="form-control" placeholder="Saisir">
            </div>
            <div class="col-12 col-md-6">
                <label for="nom" class="for-label">Téléphone</label>
                <input type="tel" class="form-control" placeholder="Saisir">
            </div>
        </div>
        <div class="pt-4 d-block d-md-flex gap-2">
            <button class="btn cta save" [routerLink]="'/backoffice/users'">Enregistrer</button>
            <button class="btn cta cancel">Annuler</button>
        </div>
    </div>
</div>
