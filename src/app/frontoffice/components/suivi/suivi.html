<div class="hero-section">
    <div class="container">
        <h3 class="fw-bold hero-title text-white">Suivi de réclamation</h3>

    </div>
</div>
<div class="container">
    <div class="section">
        <div class="row align-items-start justify-content-center g-3">
            <div class="col-lg-4">
                <div class="bg-white rounded-2 p-3">
                    <h5 class="col-left-title pb-3">Rechercher une demande</h5>
                    <div class="my-2">
                        <label for="numero" class="form-label label">Numéro de dossier</label>
                        <input type="text" class="form-control" placeholder="Saisir">
                    </div>
                    <div class="pt-3">
                        <button class="btn cta search"  [routerLink]="'/frontoffice/found'">Rechercher</button>
                    </div>
                    <div class="mt-3 align-items-center justify-content-center d-flex">
                        <span  [routerLink]="'/frontoffice'" style="cursor: pointer;">
                            <i class="bi bi-arrow-left px-1"></i>
                            Retour à la page d’accueil
                        </span>
                    </div>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="bg-white rounded-2 p-3 mb-5">
                    <div class="empty-state d-flex flex-column align-items-center justify-content-center">
                        <img src="assets/images/empty.svg" alt="Aucune demande trouvée" class="empty-state__image">
                        <p class="empty-state__text mt-3">Aucune demande trouvée</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
